<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form ng-submit="createBeat()">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" ng-model="beat.name" class="form-control"/>
        </div>
        <embed-video href="{{beat.video_url}}" ng-show="beat.video_url" width="100%"></embed-video>
        <div class="form-group">
          <label for="">Video Url</label>
          <input type="text" ng-model="beat.video_url" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <textarea ng-model="beat.description" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Beat</button>
      </form>
    </div>
  </div>
</div>
