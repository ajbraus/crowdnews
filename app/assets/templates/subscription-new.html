<br>
<div class="containter">
  <div class="col-sm-6">
    <ng-include src="'beat.html'"></ng-include>
  </div>
  <div class="col-sm-5 col-lg-4">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-5 control-label"> Back Amount* </label>
        <div class="col-sm-4">
          <input type="text" ng-model="subscription.amount_in_dollars"  class="form-control" required/>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-5 control-label"> Max Per Month </label>
        <div class="col-sm-4">
          <input type="text" ng-model="subscription.max_in_dollars" class="form-control" 
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Share Backer
            </label>
          </div>
        </div>
      </div>
    </form>
    <br>
    <div class="text-right">
      <a href="#" class="paypal-button"></a>
      <button id="backJournalist" class="btn btn-primary">Credit Card</button>
    </div>
    <script>
      var handler = StripeCheckout.configure({
        key: 'pk_test_8bq8bhBD3AZMkLDLi9iHEzf2',
        image: '/square-image.png',
        token: function(token) {
          // Use the token to create the charge with a server-side script.
          // You can access the token ID with `token.id`
        }
      });

      $('#backJournalist').on('click', function(e) {
        // Open Checkout with further options
        handler.open({
          name: 'Gonzzzo',
          description: 'Back this Beat',
          amount: 2000
        });
        e.preventDefault();
      });

      // Close Checkout on page navigation
      $(window).on('popstate', function() {
        handler.close();
      });
    </script>
  </div>
</div>
