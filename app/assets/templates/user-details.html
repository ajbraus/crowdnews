<br>
<div class="container">
  <div class="row">
    <div class="col-sm-3 col-sm-offset-1">
      <ng-include src="'journalist.html'"></ng-include>
      <hr>
      <h4>Backers</h4>
      <div ng-repeat="backer in user.backers">
        {{backer.name}}
      </div>
    </div>
    <div class="col-sm-7">
      <b>Bio</b>
      <p>{{user.bio}}</p>
      <hr>
      <ng-include ng-repeat="post in user.posts" src="'post.html'"></ng-include>
    </div>
  </div>
</div>
